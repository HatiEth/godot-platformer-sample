[application]

name="Godot Playground"
main_scene="res://Assembly/PlayerMovement/gamescene.scn"
icon="icon.png"
boot_splash_fullsize=false

[debug]

image_load_times=true
indicators_enabled=true

[display]

stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
attack=[key(A), jbutton(0, 0)]

[rasterizer]

use_pixel_snap=true
